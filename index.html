<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Konwerter Osobisty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <center><h1>Konwerter Jednostek</h1></center>
    </header>
    <script>

        let jednostka = prompt('Na jaką jednostkę chcesz przeliczyć - km czy mila ?');
        switch (jednostka) {
            case "km":
                let number1 = parseFloat(prompt('Wprowadź liczbę:'));
                while (isNaN(number1)) {
                    number1 = parseFloat(prompt('Wprowadź liczbę:'));
                }
                let przelicznik_1 = number1 * 0.621371192;
                document.write("Podana liczba: " + number1 + " w przeliczeniu na mile to " + przelicznik_1 + " mili / mil.");
                break;

            case "mila":
                let number2 = parseFloat(prompt('Wprowadź liczbę:'));
                while (isNaN(number2)) {
                    number2 = parseFloat(prompt('Wprowadź liczbę:'));
                }
                let przelicznik_2 = number2 * 1.609344;
                document.write("Podana liczba: " + number2 + " w przeliczeniu na kilometry to " + przelicznik_2 + " km.");
                break;

            default:
                document.write('Nieznana jednostka - błąd');
                break;
        }
    </script>
</body>
</html>
